<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Task</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <h2>
            Enter your date of birth and calculate your age in years, months and days up to this day now!
        </h2>

        <form action="">
          <div class="inputs">
            <div class="day">
                <label for="">DAY</label>
                <input type="text" id="d">
            </div>

            <div class="month">
                <label for="">MONTH</label>
                <input type="text" id="m">
            </div>

            <div class="year">
                <label for="">YEAR</label>
                <input type="text" id="y">
            </div>
          </div>
              <div class="submit">
                <hr>
                <div class="sub" >
                    <input type="submit" value="">
                </div>
              </div>
        </form>

        <div class="age">
            <div id="year"></div>
            <div id="month"></div>
            <div id="day"></div>


        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
